<h1>Tasks:</h1>

<form method="POST">
    {% csrf_token %} {{TaskForm.title}}
    <input type="submit" class="btn" value="Submit" name="Create Task" />
</form>

{% for task in tasks %}
<p>
    {{task}}&nbsp;<a href="{% url 'updateTask' task.id %}">Update</a>&nbsp;<a
        href="{% url 'deleteTask' task.id %}"
        >delete</a
    >
</p>
{% endfor %}
